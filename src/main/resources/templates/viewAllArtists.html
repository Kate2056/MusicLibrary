<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
	<link th:href="@{/styles/musicLibraryStyle.css}" rel="stylesheet" />
<title>Artists</title>
</head>
<body>
<div id="container">
	<h1>=== User <th th:text="${userInfo}"></th> </h1>===<br>
	<h2>--- Search For Artist ---</h2><br>
	<form id="border" th:action="@{/searchForArtist}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		Name: <input name="artistName" size="20"><br>
		<input name="submit" type="submit" value="Submit" />
	</form>
	--- List of Artists ---<br>
	<form id="border">
		<tr th:each="currentArtist: ${artists}">
			<td th:text="${currentArtist.artistName}" />
			<td> --- </td>
			<td th:text="${currentArtist.bio}" />
			<td> | </td>
			<td><a th:href="@{/viewArtist/{id}/{userInfo}(id=${currentArtist.id}, userInfo=${userInfo})}">View</a></td>
			<td> | </td>
			<td><a th:href="@{/editArtist/{id}/{userInfo}(id=${currentArtist.id}, userInfo=${userInfo})}">Edit</a></td>
			<td> | </td>
			<td><a th:href="@{/deleteArtist/{id}/{userInfo}(id=${currentArtist.id}, userInfo=${userInfo})}">Delete</a></td>
			<td> | </td>
			<br>
		</tr>
	</form>
<form th:action="@{/addSong}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="Add a Song" /><br>
	</form>
	<form th:action="@{/addPlaylist}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="Create Playlist" /><br>
	</form>
	<form th:action="@{/viewAllSongs}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="View All Songs" /><br>
	</form>
	<form th:action="@{/viewProfile}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="Profile" /><br>
	</form>
	<form th:action="@{/viewAllArtists}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="View Artists" /><br>
	</form>
	<form th:action="@{/viewAllGenres}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="View Genres" /><br>
	</form>
	</div>
	<a href="/redirectSignIn">Sign Out</a>
</body>
</html>
