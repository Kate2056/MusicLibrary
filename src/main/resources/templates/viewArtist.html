<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Artist Profile</title>
</head>
<body>
<h1>Artist Profile</h1>
<form th:object="${selectedArtist}" th:action="@{/view/{id}(id=${selectedArtist.id})}" method=POST>
<p name="firstName" size="20" th:field="*{firstName}"></p>
<p name="lastName" size="20" th:field="*{lastName}"></p>
<p name="bio" size="20" th:field="*{bio}"></p>
</form>
</body>
</html>
