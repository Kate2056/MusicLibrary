<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Artist</title>
</head>
<body>
=== User <th th:text="${userInfo}"></th> ===<br>
<form th:object="${newArtist}" th:action="@{/updateArtist/{id}/(id=${newArtist.id})}" method='POST'>
	Name: <input name="artistName" size="20" th:field="*{artistName}"><br>
	Bio: <input name="bio" size="40" th:field="*{bio}"><br>
	<input name="userInfo" type="hidden" th:value="${userInfo}" />
	<input name="submit" type="submit" value="Submit" /><br>
	<form th:action="@{/viewAllArtists}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="View All Artists" /><br>
	</form>
	<form th:action="@{/viewAllSongs}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="View All Songs" /><br>
	</form>
	<form th:action="@{/viewProfile}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="Profile" /><br>
	</form>
</form>
</body>
</html>
