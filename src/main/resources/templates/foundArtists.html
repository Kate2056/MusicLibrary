<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Found Artists</title>
</head>
<body>
	=== User <th th:text="${userInfo}"></th> ===<br>
	<form>
		<tr th:each="currentArtist: ${foundArtists}">
			<td th:text="${currentArtist.name}" />
			<td> --- </td>
			<td th:text="${currentArtist.bio}" />
			<td> | </td>
			<td><a th:href="@{/editArtist/{id}(id=${currentArtist.id})}">Edit</a></td>
			<td> | </td>
			<td><a th:href="@{/deleteArtist/{id}(id=${currentArtist.id})}">Delete</a></td><br>
		</tr>
	</form><br>
	<form th:action="@{/addArtist}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="Add an Artist" /><br>
	</form>
	<form th:action="@{/viewAllSongs}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="View all Songs" /><br>
	</form>
	<form th:action="@{/viewProfile}">
		<input name="userInfo" type="hidden" th:value="${userInfo}" />
		<input name="submit" type="submit" value="Profile" /><br>
	</form>
</body>
</html>
